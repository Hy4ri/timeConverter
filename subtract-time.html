<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtract Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Subtract Time</h1>
    <form id="subtractTimeForm">
        <label for="currentHours">Current Hours:</label>
        <input type="number" id="currentHours" required><br>

        <label for="currentMinutes">Current Minutes:</label>
        <input type="number" id="currentMinutes" required><br>

        <label for="targetHours">Target Hours:</label>
        <input type="number" id="targetHours" required><br>

        <label for="targetMinutes">Target Minutes:</label>
        <input type="number" id="targetMinutes" required><br>

        <button type="submit">Calculate</button>
    </form>

    <!-- Output Section -->
    <div id="output">
        <h2>Result:</h2>
        <p id="result"></p>
    </div>

    <a href="index.html">Back to Home</a>
    <script src="scripts/subtract-time.js"></script>
</body>
</html>
