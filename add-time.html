<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Add Time</h1>
    <form id="addTimeForm">
        <label for="startHours">Starting Hours:</label>
        <input type="number" id="startHours" required><br>

        <label for="startMinutes">Starting Minutes:</label>
        <input type="number" id="startMinutes" required><br>

        <label for="addHours">Hours to Add:</label>
        <input type="number" id="addHours" required><br>

        <label for="addMinutes">Minutes to Add:</label>
        <input type="number" id="addMinutes" required><br>

        <button type="submit">Calculate</button>
    </form>

    <!-- Output Section -->
    <div id="output">
        <h2>Result:</h2>
        <p id="result"></p>
    </div>

    <a href="index.html">Back to Home</a>
    <script src="scripts/add-time.js"></script>
</body>
</html>
